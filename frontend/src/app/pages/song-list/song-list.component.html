<div class="table-wrapper">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th width="10%" scope="col">#</th>
                <th width="30%" scope="col">Title</th>
                <th width="30%" scope="col">Artist</th>
                <th width="10%" scope="col">Duration</th>
                <th width="20%" scope="col">
                    <button type="button" class="btn btn-success py-0 text-nowrap" routerLink="./new-song">+
                        Song</button>
                </th>
            </tr>
        </thead>
        <tbody *ngFor="let song of songs; let i = index">
            <tr>
                <th scope="row">{{ i+1 }}</th>
                <td>{{ song.title }}</td>
                <td>{{ song.artist }}</td>
                <td>{{ song.duration.minutes }}{{ song.duration.seconds<10 ? ':0' : ':' }}{{
                        song.duration.seconds}}</td>
                <td class="icons">
                    <a href="{{song.youtubeLink}}"><i class="fab fa-youtube"></i></a>
                    <a><i class="fas fa-edit" routerLink="./edit-song/{{song._id}}"></i></a>
                    <a><i class="fas fa-trash" (click)="onClickDeleteSong(song)"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
